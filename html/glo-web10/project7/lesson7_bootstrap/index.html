<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8">
		<title>Мой первый сайт на курсе web разработчик</title>
	</head>
	<body>
		<div class="section">
			<div class="container">
				<div class="row">
					<div class="col-lg-6 offset-lg-3">
						<h1 class="main-header text-center">
							<span>Получите видео-инструкцию</span>
							<strong class="text-uppercase">Как заработать свой первый миллион</strong>
						</h1>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-6 offset-lg-1 col-md-8 offset-md-2">
						<div class="video">
							<iframe width="100%" height="315" src="https://www.youtube.com/embed/ayVLjyWqMCs?rel=0&amp;showinfo=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
						</div>
					</div>
					<div class="col-lg-4 offset-lg-0 col-md-8 offset-md-2">
						<div class="form">
							<p class="form-header text-center">Введите свой email</p>
							<form action="#">
								<input  class="form-control input-lg" type="text" placeholder="Введите имя">
								<input  class="form-control input-lg" type="text" placeholder="Введите email">
								<button class="btn btn-primary btn-lg btn-block form-btn">Получить инструкцию</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="section">
			<div class="container">
				<div class="row">
					<div class="col-lg-12">
						<h2 class="section-header text-uppercase text-center">Почему нужно сделать это сейчас?</h2>
					</div>
				</div>
				<div class="feature text-center">
					<div class="row">
						<div class="col-lg-3 col-md-6">
							<div class="feature-box">
								<img src="img/01.png" alt="Первое преимущество">
								<p>Первое преимущество</p>
							</div>
						</div>
						<div class="col-lg-3 col-md-6">
							<div class="feature-box">
								<img src="img/02.png" alt="Второе преимущество">
								<p>Второе преимущество</p>
							</div>
						</div>
						<div class="col-lg-3 col-md-6">
							<div class="feature-box">
								<img src="img/03.png" alt="Третье преимущество">
								<p>Третье преимущество</p>
							</div>
						</div>
						<div class="col-lg-3 col-md-6">
							<div class="feature-box">
								<img src="img/04.png" alt="Четвертое преимущество">
								<p>Четвертое преимущество</p>
							</div>
						</div>
					</div>
					<button class="btn btn-primary btn-lg center-block form-btn">Получить инструкцию</button>
				</div>
			</div>
		</div>

		<div class="section">
			<div class="container">
				<h2 class="text-center">Наши клиенты</h2>
				<div class="row clients1">
					<div class="col-lg-3"><img src="img/c1.png" alt=""></div>
					<div class="col-lg-3"><img src="img/c2.png" alt=""></div>
					<div class="col-lg-3"><img src="img/c3.png" alt=""></div>
					<div class="col-lg-3"><img src="img/c4.png" alt=""></div>
				</div>
				<div class="row">
					<div class="col-lg-3"><img src="img/c5.png" alt=""></div>
					<div class="col-lg-3"><img src="img/c6.png" alt=""></div>
					<div class="col-lg-3"><img src="img/c7.png" alt=""></div>
					<div class="col-lg-3"><img src="img/c8.png" alt=""></div>
				</div>
			</div>
		</div>

	<link rel="stylesheet" href="css/bootstrap.min.css">	
	<link rel="stylesheet" href="css/style.css">
	</body>
</html>

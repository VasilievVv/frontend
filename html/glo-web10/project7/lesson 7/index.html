<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8">
		<title>Мой первый сайт на курсе web разработчик</title>
	</head>
	<body>
		<div class="section">
			<h1 class="main-header"><span>Получите видео-инструкцию</span><strong>Как заработать свой первый миллион</strong></h1>
			<div class="main">
				<div class="video">
					<iframe width="550" height="309" src="https://www.youtube.com/embed/ayVLjyWqMCs?rel=0&amp;showinfo=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
				</div>
				<div class="form">
					<p class="form-header">Введите свой email</p>
					<form action="#">
						<input type="text" placeholder="Введите имя">
						<input type="text" placeholder="Введите email">
						<button class="btn">Получить инструкцию</button>
					</form>
				</div>
			</div>
		</div>

		<div class="section">
			<h2 class="feature-header">Почему нужно сделать это сейчас?</h2>
			<div class="feature">
				<div class="col">
					<img src="img/01.png" alt="Первое преимущество">
					<p>Первое преимущество</p>
				</div>
				<div class="col">
					<img src="img/02.png" alt="Второе преимущество">
					<p>Второе преимущество</p>
				</div>
				<div class="col">
					<img src="img/03.png" alt="Третье преимущество">
					<p>Третье преимущество</p>
				</div>
				<div class="col">
					<img src="img/04.png" alt="Четвертое преимущество">
					<p>Четвертое преимущество</p>
				</div>
			</div>
			<button class="btn">Получить инструкцию</button>
		</div>

	<link rel="stylesheet" href="css/normailize.css">	
	<link rel="stylesheet" href="css/style.css">
	</body>
</html>
